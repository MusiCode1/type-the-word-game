<div id="main-content">
    <style>
        .border {
            border: #426969 3px solid;
            box-shadow: -2px 2px 6px #3595bab8;

        }

        #main-content {
            visibility: hidden;
            background-color: #e5dbef;
            height: 100%;
            display: inline-block;
        }

        #main-content.display {
            visibility: visible;
        }

        .main-container {

            justify-content: center;
            align-items: center;
            margin-top: calc(var(--1v) * 5);
            margin-bottom: calc(var(--1v) * 5);


            position: relative;

        }

        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            gap: 20px;

            background-color: #d7e0cd;

            border-radius: calc(var(--1v) * 7);
            box-shadow: 0px 2px 6px #3595bab8;


            margin: var(--1v);
            padding: calc(var(--1v) * 7);


            /* transition: width 0.3s; */

        }

        .card-container {
            display: flex;
            gap: 1vw;
            width: 100%;
        }

        /*         letter-card {
            flex: 1;
        } */

        .card {
            flex: 1;
            position: relative;
        }

        .card::before {
            content: "";
            display: block;
            padding-bottom: 100%;
        }

        .card-content {
            position: absolute;
            top: 0;
            left: 0;

            width: 100%;
            height: 100%;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            padding: 20px;

            background-color: #b0e5e5;

            font-size: var(--font-size);
            transition: all 0.3s;

            border: #426969 3px solid;
            box-shadow: -2px 2px 6px #3595bab8;
        }

        .card-content:hover {
            cursor: pointer;
            transform: translateY(-30px);

        }

        .card-content p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .image-container {

            display: flex;
            justify-content: center;
            align-items: center;

            width: 60%;

        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            object-position: center;



        }

        .input-container {
            width: 100%;
        }

        .input-container input {
            padding: 5px;
            outline: none;
            transition: border-color 0.3s;
            width: 100%;
            text-align: center;

            font-size: min(6vh, 6vw);

            border: 4px solid #426969;

        }

        .input-container .correct {
            border-color: #43d64d;

        }

        .input-container .wrong {
            border-color: #e13421;
        }
    </style>

    <div class="main-container">

        <div class="content-container">

            <div class="card-container">

            </div>


            <div class="image-container">
                <img class="border">
            </div>

            <div class="input-container">
                <input class="" type="text" id="user-input" placeholder="הקלד/י את המילה כאן"
                    title="הקלד/י את המילה כאן">
            </div>

        </div>

    </div>
</div>
