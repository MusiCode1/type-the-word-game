<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Square Cards with Content</title>
  <style>
    * {
      box-sizing: border-box;
      /* outline: 2px solid red; */

    }

    body {
      margin: 0;
    }

    .border {
      border: #426969 3px solid;
      box-shadow: -2px 2px 6px #3595bab8;

      /* border-radius: 10px; */
    }

    .container {
      display: flex;
      justify-content: center;
      flex-direction: row-reverse;
      gap: 20px;


      margin: 20px;
      padding: 40px;

      background-color: #c0a0dd;

      border-radius: 50px;
    }

    .image-container {

      display: flex;
      justify-content: center;
      align-items: center;

      /* padding: 20px; */
      /* padding-left: 0; */

      width: 57%;
      height: 100%;


    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      object-position: center;

      

    }

    .content-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      /* align-items: center; */
      /* gap: 20px; */

      width: 80%;
      /* padding: 20px; */

    }

    .card-container {
      display: flex;
      gap: 20px;
      width: 100%;
    }

    .card {
      flex: 1;
      position: relative;
    }

    .card::before {
      content: "";
      display: block;
      padding-bottom: 100%;
    }

    .card-content {
      position: absolute;
      top: 0;
      left: 0;

      width: 100%;
      height: 100%;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      padding: 20px;

      background-color: #b0e5e5;
    }


    .card-content p {
      font-size: 400%;
    }

    .input-container input {
      padding: 5px;
      font-size: 30px;
      /* border-radius: 10px; */
      border: 0.5vh solid #426969;
      outline: none;
      transition: border-color 0.3s;
      width: 100%;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="image-container">
      <img class="border" src="https://www.smartcut.co.il/wp-content/uploads/2020/05/%D7%91%D7%A8-%D7%9E%D7%99%D7%9D-%D7%97%D7%9B%D7%9D.png"
          alt="תיאור התמונה">
  </div>
    <div class="content-container">

      <div class="card-container">

        <div class="card border">
          <div class="card-content">
            <p>
              C
            </p>
          </div>
        </div>
        <div class="card border">
          <div class="card-content">
            <p>
              A
            </p>
          </div>
        </div>
        <div class="card border">
          <div class="card-content">
            <p>
              T
            </p>
          </div>

        </div>
      </div>

      <div class="input-container ">
        <input class="border" type="text" id="user-input" placeholder="הקלד/י את המילה כאן" title="הקלד/י את המילה כאן">
      </div>


    </div>
  </div>
</body>

</html>
